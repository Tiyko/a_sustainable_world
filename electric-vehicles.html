  <main>
    <h1>Electric Vehicles & Climate Action</h1>
    <p>Electric vehicles (EVs) are key to reducing carbon emissions and creating a sustainable future.</p>

    <!-- 📸 IMAGE GRID -->

      <h2>Popular EVs</h2>
